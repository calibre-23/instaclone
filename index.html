  <body>
    <div class="container">
  
    <article class="card-one">
      <header class="header">
          <img class="logo" src="images/logo.png">
          <img class="user" src="images/user-avatar.png">
      </header>
      <div class="profile">
        <img class="poster" src="images/avatar-vangogh.jpg">
        <h2>Vincent van Gogh<span>Zudert, Netherlands</span></h2>
      </div>
        <div class="image">
          <img class="centerpiece" src="images/post-vangogh.jpg">
      </div>
        <div class="descriptionComments">
          <img class="icons" src="images/icon-heart.png">
          <img class="icons" src="images/icon-comment.png">
          <img class="icons" src="images/icon-dm.png">
          <p>21,492 likes</p>
          <p>vincey 1853 just took a few mushrooms lol</p>
    </div>
    </article>
